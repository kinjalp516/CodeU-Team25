  <h1>Workout Location</h1>
  <div id="map"></div>
  <p>Please click on the markers to meet a FitBuddy!</p>
  <script>
    let map;
    /* Editable marker that displays when a user clicks in the map. */
    let editMarker;
    function createMap(){
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 38.5949, lng: -94.8923},
        zoom: 4
      });
      // When the user clicks in the map, show a marker with a text box the user can edit.
      map.addListener('click', (event) => {
        createMarkerForEdit(event.latLng.lat(), event.latLng.lng());
      });
      fetchMarkers();
    }
    /** Fetches markers from the backend and adds them to the map. */
    function fetchMarkers(){
    	  const url = '/markers?user=' + null;
      fetch(url).then((response) => {
        return response.json();
      }).then((markers) => {
        markers.forEach((marker) => {
         createMarkerForDisplay(marker.lat, marker.lng, marker.content)
        });
      });
    }
    /** Creates a marker that shows a read-only info window when clicked. */
    function createMarkerForDisplay(lat, lng, content){
    	  let url = "http://maps.google.com/mapfiles/ms/icons/green-dot.png";
      const marker = new google.maps.Marker({
        position: {lat: lat, lng: lng},
        map: map,
        icon: url
      });
      var infoWindow = new google.maps.InfoWindow({
    	  content: content
      });
      marker.addListener('click', () => {
        infoWindow.open(map, marker);
      });
    }
